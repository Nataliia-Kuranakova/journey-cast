on:
  push:
    branches:
      - "main" 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - id: build-publish
      uses: bitovi/github-actions-react-to-github-pages@v1.2.2
      with:
        path: build 
      env:
        REACT_APP_API_WEATHER_SECRET_KEY: ${{ secrets.REACT_APP_API_WEATHER_SECRET_KEY }}
        REACT_APP_API_GEONAMES_SECRET_KEY: ${{ secrets.REACT_APP_API_GEONAMES_SECRET_KEY }}